    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // MENU TOGGLE
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            var btn = document.querySelector(".menu-toggle");
            var body = document.body;
            menu.classList.toggle("active");
            if (menu.classList.contains("active")) { btn.innerText = "CLOSE"; btn.style.color = "#fff"; body.classList.add("menu-open"); } 
            else { btn.innerText = "MENU"; btn.style.color = "#FF9900"; body.classList.remove("menu-open"); }
        }

        // --- SOCIAL ACCORDION LOGIC ---
        function toggleSocial() {
            const content = document.getElementById('social-content');
            const arrow = document.getElementById('social-arrow');
            
            if (content.classList.contains('active')) {
                // CLOSING
                content.classList.remove('active');
                arrow.innerText = "+";
                document.querySelectorAll('video').forEach(v => v.pause());
            } else {
                // OPENING
                content.classList.add('active');
                arrow.innerText = "-";
                // Trigger Swiper updates to fix layout bugs when unhiding
                document.querySelectorAll('.mySwiper').forEach(s => s.swiper.update());
                startObserver();
            }
        }

        // --- SWIPER INIT WITH AUTOPLAY & CENTER LOGIC ---
        document.querySelectorAll('.mySwiper').forEach(container => {
            const slideCount = parseInt(container.getAttribute('data-slide-count'));
            
            // If less than 4 slides, center them. If more, align left for scrolling.
            const isCentered = slideCount < 4; 
            
            new Swiper(container, {
                slidesPerView: "auto",
                spaceBetween: 15,
                centeredSlides: isCentered, // DYNAMIC CENTERING
                centerInsufficientSlides: true, // Helper for small counts
                freeMode: true,
                grabCursor: true,
                // RESTORED AUTOPLAY
                autoplay: {
                    delay: 0,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true
                },
                speed: 4000, // Smooth scroll speed
                loop: !isCentered // Only loop if we have many slides
            });
        });

        // --- IN-PLACE EXPANSION LOGIC ---
        function activateSlide(slide) {
            if (slide.classList.contains('expanded')) return;

            // Collapse others
            document.querySelectorAll('.swiper-slide.expanded').forEach(s => {
                s.classList.remove('expanded');
                const v = s.querySelector('video');
                v.muted = true;
                v.currentTime = 0; // Reset closed videos
            });

            // Expand this one
            slide.classList.add('expanded');
            const video = slide.querySelector('video');
            
            // RESET TO BEGINNING
            video.currentTime = 0;
            video.muted = false;
            video.play();
            
            updateIcons(slide, true, true);
            startProgressLoop(slide); // Start updating progress bar
        }

        function collapseSlide(event, btn) {
            event.stopPropagation();
            const slide = btn.closest('.swiper-slide');
            slide.classList.remove('expanded');
            const video = slide.querySelector('video');
            video.muted = true;
            // video.pause(); // Optional: pause on close?
        }

        // --- PLAY/PAUSE ---
        function handlePlayClick(event, btn) {
            event.stopPropagation();
            const slide = btn.closest('.swiper-slide');
            const video = slide.querySelector('video');
            if (video.paused) {
                video.play();
                updateIcons(slide, true, !video.muted);
            } else {
                video.pause();
                updateIcons(slide, false, !video.muted);
            }
        }

        // --- SOUND/VOLUME ---
        function handleSoundClick(event, btn) {
            event.stopPropagation();
            const slide = btn.closest('.swiper-slide');
            const video = slide.querySelector('video');
            video.muted = !video.muted;
            updateIcons(slide, !video.paused, !video.muted);
        }

        function adjustVolume(event, slider) {
            event.stopPropagation();
            const slide = slider.closest('.swiper-slide');
            const video = slide.querySelector('video');
            video.volume = slider.value;
            video.muted = (slider.value === 0);
            updateIcons(slide, !video.paused, !video.muted);
        }

        // --- PROGRESS BAR LOGIC ---
        function startProgressLoop(slide) {
            const video = slide.querySelector('video');
            const bar = slide.querySelector('.progress-filled');
            const handle = slide.querySelector('.progress-handle');
            const timeDisplay = slide.querySelector('.time-display');

            const update = () => {
                if (!slide.classList.contains('expanded')) return; // Stop if closed
                
                const pct = (video.currentTime / video.duration) * 100;
                bar.style.width = pct + '%';
                handle.style.left = pct + '%'; // Move handle
                
                // Format Time
                const mins = Math.floor(video.currentTime / 60);
                const secs = Math.floor(video.currentTime % 60);
                timeDisplay.innerText = mins + ':' + (secs < 10 ? '0' : '') + secs;

                requestAnimationFrame(update);
            };
            requestAnimationFrame(update);
        }

        function seekVideo(event, container) {
            event.stopPropagation();
            const slide = container.closest('.swiper-slide');
            const video = slide.querySelector('video');
            const rect = container.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        }
        
        // Simple Drag Logic
        let isDragging = false;
        function startDrag(event, container) {
            isDragging = true;
            // Add global listeners to handle drag outside the bar
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
            
            function onDrag(e) {
                if (!isDragging) return;
                const slide = container.closest('.swiper-slide');
                const video = slide.querySelector('video');
                const rect = container.getBoundingClientRect();
                let pos = (e.clientX - rect.left) / rect.width;
                pos = Math.max(0, Math.min(1, pos)); // Clamp 0-1
                video.currentTime = pos * video.duration;
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        // --- UI HELPER ---
        function updateIcons(slide, isPlaying, hasSound) {
            const playIcon = slide.querySelector('.icon-play');
            const pauseIcon = slide.querySelector('.icon-pause');
            const volOn = slide.querySelector('.icon-vol-on');
            const volOff = slide.querySelector('.icon-vol-off');

            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }

            if (hasSound) {
                volOn.style.display = 'block';
                volOff.style.display = 'none';
            } else {
                volOn.style.display = 'none';
                volOff.style.display = 'block';
            }
        }

        // --- PERFORMANCE OBSERVER ---
        function startObserver() {
            let observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    let video = entry.target;
                    if (entry.isIntersecting) {
                        if (!video.closest('.swiper-slide').classList.contains('expanded')) {
                            video.muted = true;
                            video.play().catch(()=>{});
                        }
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: 0.25 });

            document.querySelectorAll('video').forEach(video => {
                observer.observe(video);
            });
        }
    </script>
