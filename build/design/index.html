    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // MENU TOGGLE
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            var btn = document.querySelector(".menu-toggle");
            var body = document.body;
            menu.classList.toggle("active");
            if (menu.classList.contains("active")) { btn.innerText = "CLOSE"; btn.style.color = "#fff"; body.classList.add("menu-open"); } 
            else { btn.innerText = "MENU"; btn.style.color = "#FF9900"; body.classList.remove("menu-open"); }
        }

        // --- SOCIAL ACCORDION LOGIC ---
        function toggleSocial() {
            const content = document.getElementById('social-content');
            const arrow = document.getElementById('social-arrow');
            
            if (content.classList.contains('active')) {
                // CLOSING: Pause everything
                content.classList.remove('active');
                arrow.innerText = "+";
                document.querySelectorAll('video').forEach(v => v.pause());
            } else {
                // OPENING: Start Observer
                content.classList.add('active');
                arrow.innerText = "-";
                startObserver();
            }
        }

        // --- SWIPER INIT ---
        document.querySelectorAll('.mySwiper').forEach(container => {
            new Swiper(container, {
                slidesPerView: "auto",
                spaceBetween: 15,
                centeredSlides: false,
                freeMode: true,
                grabCursor: true
            });
        });

        // --- IN-PLACE EXPANSION LOGIC ---
        function activateSlide(slide) {
            // If already expanded, do nothing (controls handle interaction)
            if (slide.classList.contains('expanded')) return;

            // Collapse others
            document.querySelectorAll('.swiper-slide.expanded').forEach(s => {
                s.classList.remove('expanded');
                const v = s.querySelector('video');
                v.muted = true;
                // Keep playing muted if on screen, or pause if preferred
            });

            // Expand this one
            slide.classList.add('expanded');
            const video = slide.querySelector('video');
            video.muted = false;
            video.play();
            updateIcons(slide, true, true);
        }

        function collapseSlide(event, btn) {
            event.stopPropagation(); // Prevent re-triggering activateSlide
            const slide = btn.closest('.swiper-slide');
            slide.classList.remove('expanded');
            const video = slide.querySelector('video');
            video.muted = true;
        }

        function handlePlayClick(event, btn) {
            event.stopPropagation();
            const slide = btn.closest('.swiper-slide');
            const video = slide.querySelector('video');
            if (video.paused) {
                video.play();
                updateIcons(slide, true, !video.muted);
            } else {
                video.pause();
                updateIcons(slide, false, !video.muted);
            }
        }

        function handleSoundClick(event, btn) {
            event.stopPropagation();
            const slide = btn.closest('.swiper-slide');
            const video = slide.querySelector('video');
            video.muted = !video.muted;
            updateIcons(slide, !video.paused, !video.muted);
        }

        function updateIcons(slide, isPlaying, hasSound) {
            const playIcon = slide.querySelector('.icon-play');
            const pauseIcon = slide.querySelector('.icon-pause');
            const volOn = slide.querySelector('.icon-vol-on');
            const volOff = slide.querySelector('.icon-vol-off');

            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }

            if (hasSound) {
                volOn.style.display = 'block';
                volOff.style.display = 'none';
            } else {
                volOn.style.display = 'none';
                volOff.style.display = 'block';
            }
        }

        // --- PERFORMANCE: INTERSECTION OBSERVER ---
        // Automatically plays/pauses videos based on scroll visibility
        function startObserver() {
            let observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    let video = entry.target;
                    // Only play if expanded or if it's supposed to preview
                    if (entry.isIntersecting) {
                        // It's on screen. If expanded, don't mess with it.
                        // If NOT expanded, play muted loop.
                        if (!video.closest('.swiper-slide').classList.contains('expanded')) {
                            video.muted = true;
                            video.play().catch(()=>{});
                        }
                    } else {
                        // Off screen. Pause immediately.
                        video.pause();
                    }
                });
            }, { threshold: 0.25 });

            document.querySelectorAll('video').forEach(video => {
                observer.observe(video);
            });
        }
    </script>
