    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            var btn = document.querySelector(".menu-toggle");
            var body = document.body;
            menu.classList.toggle("active");
            if (menu.classList.contains("active")) { btn.innerText = "CLOSE"; btn.style.color = "#fff"; body.classList.add("menu-open"); } 
            else { btn.innerText = "MENU"; btn.style.color = "#FF9900"; body.classList.remove("menu-open"); }
        }

        function toggleSocial() {
            const content = document.getElementById('social-content');
            const arrow = document.getElementById('social-arrow');
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                arrow.innerText = "+";
                document.querySelectorAll('video').forEach(v => v.pause());
            } else {
                content.classList.add('active');
                arrow.innerText = "-";
                setTimeout(() => {
                    document.querySelectorAll('.mySwiper').forEach(s => s.swiper.update());
                }, 50);
                startObserver();
            }
        }

        // --- SWIPER INIT ---
        document.querySelectorAll('.mySwiper').forEach(container => {
            const slideCount = parseInt(container.getAttribute('data-slide-count'));
            const sectionTitle = container.getAttribute('data-section-title');
            
            // LOGIC: "New Music Wednesdays" is the ONLY section that should autoplay and NOT be centered.
            // Everything else (Recaps, BTC) should be centered and static.
            
            const isNMW = (sectionTitle === "New Music Wednesdays");
            
            // If it's NOT NMW, we force centering.
            const shouldCenter = !isNMW; 

            new Swiper(container, {
                slidesPerView: "auto",
                spaceBetween: 15,
                centeredSlides: shouldCenter, // Center Recaps & BTC
                centerInsufficientSlides: true,
                freeMode: true,
                grabCursor: true,
                // Autoplay only if it is NMW
                autoplay: isNMW ? {
                    delay: 0,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true
                } : false,
                speed: isNMW ? 4000 : 600,
                loop: isNMW, // Loop only NMW
                navigation: {
                    nextEl: container.querySelector('.swiper-button-next'),
                    prevEl: container.querySelector('.swiper-button-prev'),
                },
            });
        });

        function activateSlide(slide) {
            if (slide.classList.contains('expanded')) return;

            // Collapse others
            document.querySelectorAll('.swiper-slide.expanded').forEach(s => {
                collapseSlide(null, s.querySelector('.slide-close'));
            });

            // Expand
            slide.classList.add('expanded');
            
            const img = slide.querySelector('.slide-thumb');
            const video = slide.querySelector('video');
            
            // 1. Hide Thumbnail
            if (img) img.style.display = 'none';
            // 2. Show Video
            video.style.display = 'block';

            // 3. FORCE LOAD AND PLAY
            video.load(); // Critical for fixing the "not playing" issue
            video.currentTime = 0;
            video.muted = false;
            
            var playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Play started
                })
                .catch(error => {
                    console.log("Autoplay prevented:", error);
                });
            }

            updateIcons(slide, true, true);
            startProgressLoop(slide);
        }

        function collapseSlide(event, btn) {
            if (event) event.stopPropagation();
            const slide = btn.closest('.swiper-slide');
            slide.classList.remove('expanded');
            slide.querySelectorAll('.volume-wrapper').forEach(vw => vw.classList.remove('active'));
            
            const video = slide.querySelector('video');
            const img = slide.querySelector('.slide-thumb');
            
            video.muted = true;
            // Hide video, show thumb
            if (img) {
                video.pause();
                video.style.display = 'none';
                img.style.display = 'block';
            }
        }

        function handlePlayClick(event, btn) {
            event.stopPropagation();
            const slide = btn.closest('.swiper-slide');
            const video = slide.querySelector('video');
            if (video.paused) {
                video.play();
                updateIcons(slide, true, !video.muted);
            } else {
                video.pause();
                updateIcons(slide, false, !video.muted);
            }
        }

        function toggleVolumePopup(event, btn) {
            event.stopPropagation();
            const wrapper = btn.closest('.volume-wrapper');
            if (wrapper.classList.contains('active')) {
                wrapper.classList.remove('active');
            } else {
                document.querySelectorAll('.volume-wrapper.active').forEach(w => w.classList.remove('active'));
                wrapper.classList.add('active');
            }
        }

        function adjustVolume(event, slider) {
            event.stopPropagation();
            const slide = slider.closest('.swiper-slide');
            const video = slide.querySelector('video');
            video.volume = slider.value;
            video.muted = (slider.value === 0);
            updateIcons(slide, !video.paused, !video.muted);
        }

        function startProgressLoop(slide) {
            const video = slide.querySelector('video');
            const bar = slide.querySelector('.progress-filled');
            const update = () => {
                if (!slide.classList.contains('expanded')) return;
                const pct = (video.currentTime / video.duration) * 100;
                bar.style.width = pct + '%';
                requestAnimationFrame(update);
            };
            requestAnimationFrame(update);
        }

        function seekVideo(event, container) {
            event.stopPropagation();
            const slide = container.closest('.swiper-slide');
            const video = slide.querySelector('video');
            const rect = container.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            video.currentTime = pos * video.duration;
        }

        let isDragging = false;
        function startDrag(event, container) {
            event.stopPropagation();
            isDragging = true;
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', stopDrag);
            
            function onDrag(e) {
                if (!isDragging) return;
                const slide = container.closest('.swiper-slide');
                const video = slide.querySelector('video');
                const rect = container.getBoundingClientRect();
                let pos = (e.clientX - rect.left) / rect.width;
                pos = Math.max(0, Math.min(1, pos));
                video.currentTime = pos * video.duration;
            }
            
            function stopDrag() {
                isDragging = false;
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', stopDrag);
            }
        }

        function updateIcons(slide, isPlaying, hasSound) {
            const playIcon = slide.querySelector('.icon-play');
            const pauseIcon = slide.querySelector('.icon-pause');
            const volOn = slide.querySelector('.icon-vol-on');
            const volOff = slide.querySelector('.icon-vol-off');

            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }

            if (hasSound) {
                volOn.style.display = 'block';
                volOff.style.display = 'none';
            } else {
                volOn.style.display = 'none';
                volOff.style.display = 'block';
            }
        }

        function startObserver() {
            let observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    let video = entry.target;
                    // Don't play if it's hidden by a thumbnail
                    if (video.style.display === 'none') return;
                    
                    if (entry.isIntersecting) {
                        if (!video.closest('.swiper-slide').classList.contains('expanded')) {
                            video.muted = true;
                            video.play().catch(()=>{});
                        }
                    } else {
                        video.pause();
                    }
                });
            }, { threshold: 0.25 });

            document.querySelectorAll('video').forEach(video => {
                observer.observe(video);
            });
            
            // 3-SECOND PREVIEW LOOP
            setInterval(() => {
                document.querySelectorAll('.swiper-slide video').forEach(vid => {
                    if (vid.style.display !== 'none' && !vid.paused && !vid.closest('.swiper-slide').classList.contains('expanded') && vid.currentTime > 3) {
                        vid.currentTime = 0;
                        vid.play();
                    }
                });
            }, 250);
        }
    </script>
