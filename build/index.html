<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUNES OÑA</title>
    <style>
        /* 1. LOAD CUSTOM FONT */
        @font-face {
            font-family: 'Trivane';
            /* UPDATED: Only pointing to the .ttf file you have */
            src: url("/static/fonts/Trivane.ttf") format("truetype");
        }

        /* 2. PAGE SETUP */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none; /* Hide default mouse */
            font-family: 'Trivane', sans-serif; /* Use custom font */
        }

        /* 3. LAYERS (The Magic) */
        .layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* SHARED VIDEO STYLES */
        video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* SHARED TEXT STYLES */
        h1 {
            position: relative;
            z-index: 10;
            font-size: 8vw; /* Responsive huge text */
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
            white-space: nowrap;
            pointer-events: none; /* Let clicks pass through */
        }

        /* --- LAYER 1: BOTTOM (Normal) --- */
        #layer-normal video {
            opacity: 1; 
        }
        #layer-normal h1 {
            color: #FF9900; /* ORANGE TEXT */
        }

        /* --- LAYER 2: TOP (The "Mask") --- */
        #layer-mask {
            /* Start off-screen */
            clip-path: circle(50px at -100px -100px);
            pointer-events: none;
        }

        #layer-mask video {
            filter: invert(1); /* NEGATIVE VIDEO */
        }

        #layer-mask h1 {
            color: #ffffff; /* WHITE TEXT */
        }

        /* 4. CUSTOM CURSOR RING */
        #cursor-ring {
            position: absolute;
            top: 0; left: 0;
            width: 100px; /* 50px radius * 2 */
            height: 100px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            will-change: top, left;
        }

        /* CLICK ANYWHERE LINK */
        #click-trigger {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 999;
            cursor: none;
        }

    </style>
</head>
<body>

    <a href="/work/" id="click-trigger"></a>

    <div class="layer" id="layer-normal">
        <video autoplay muted loop playsinline>
            <source src="/static/videos/intro_loop.mp4" type="video/mp4">
        </video>
        <h1>Lunes Oña</h1>
    </div>

    <div class="layer" id="layer-mask">
        <video autoplay muted loop playsinline>
            <source src="/static/videos/intro_loop.mp4" type="video/mp4">
        </video>
        <h1>Lunes Oña</h1>
    </div>

    <div id="cursor-ring"></div>

    <script>
        const maskLayer = document.getElementById('layer-mask');
        const ring = document.getElementById('cursor-ring');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            // Move the "hole" in the mask layer
            maskLayer.style.clipPath = `circle(50px at ${x}px ${y}px)`;
            
            // Move the visual border ring
            ring.style.top = y + 'px';
            ring.style.left = x + 'px';
        });
    </script>
</body>
</html>
