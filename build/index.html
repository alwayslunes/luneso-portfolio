<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUNES OÑA</title>
    <style>
        @font-face {
            font-family: 'Trivane';
            src: url("/static/fonts/Trivane.ttf") format("truetype");
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000;
            cursor: none; 
            font-family: 'Trivane', sans-serif;
            /* TRANSITION FOR THE EXIT ANIMATION */
            transition: opacity 0.8s ease, filter 0.8s ease;
        }

        .layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        video {
            position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%); object-fit: cover;
            filter: saturate(1.5); /* 150% Saturation */
        }

        h1 {
            position: relative; z-index: 10;
            font-size: 13vw; text-transform: uppercase; margin: 0; line-height: 0.85;
            white-space: nowrap; pointer-events: none; text-align: center;
            color: #FF9900; 
        }

        #layer-normal { z-index: 1; }
        
        #layer-mask {
            z-index: 2;
            clip-path: circle(150px at -500px -500px);
            pointer-events: none;
            filter: invert(1); 
        }

        #click-trigger {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; cursor: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 26vw; display: flex; flex-direction: column; }
            .word-break { display: block; }
        }
    </style>
</head>
<body>

    <a href="/work/" id="click-trigger"></a>

    <div class="layer" id="layer-normal">
        <video autoplay muted loop playsinline>
            <source src="/static/videos/intro_loop.mp4" type="video/mp4">
        </video>
        <h1>
            <span>LUNES</span>
            <span class="word-break">OÑA</span>
        </h1>
    </div>

    <div class="layer" id="layer-mask">
        <video autoplay muted loop playsinline>
            <source src="/static/videos/intro_loop.mp4" type="video/mp4">
        </video>
        <h1>
            <span>LUNES</span>
            <span class="word-break">OÑA</span>
        </h1>
    </div>

    <script>
        // 1. MOUSE REVEAL LOGIC
        const maskLayer = document.getElementById('layer-mask');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            maskLayer.style.clipPath = `circle(150px at ${x}px ${y}px)`;
        });

        document.addEventListener('touchmove', (e) => {
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            maskLayer.style.clipPath = `circle(150px at ${x}px ${y}px)`;
        });

        // 2. FADE TO BLACK + BLUR TRANSITION
        document.getElementById('click-trigger').addEventListener('click', function(e) {
            e.preventDefault(); // Stop immediate jump
            const targetUrl = this.href;

            // Trigger CSS transition on Body
            document.body.style.opacity = '0';
            document.body.style.filter = 'blur(20px)';

            // Wait 800ms, then go
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 800);
        });
    </script>
</body>
</html>
