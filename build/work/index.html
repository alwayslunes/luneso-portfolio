    <script>
        const cursor = document.querySelector('.custom-cursor');
        
        function moveCursor(x, y) {
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        }

        document.addEventListener('mousemove', (e) => {
            moveCursor(e.clientX, e.clientY);
        });

        // ENABLE MOBILE CURSOR FOLLOW
        document.addEventListener('touchmove', (e) => {
            moveCursor(e.touches[0].clientX, e.touches[0].clientY);
        });

        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            var btn = document.querySelector(".menu-toggle");
            var body = document.body;
            menu.classList.toggle("active");
            if (menu.classList.contains("active")) { btn.innerText = "CLOSE"; btn.style.color = "#fff"; body.classList.add("menu-open"); } 
            else { btn.innerText = "MENU"; btn.style.color = "#FF9900"; body.classList.remove("menu-open"); }
        }

        document.querySelectorAll('.project-link').forEach(link => {
            link.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    const card = this.parentElement;
                    if (!card.classList.contains('mobile-active')) {
                        e.preventDefault();
                        document.querySelectorAll('.card').forEach(c => c.classList.remove('mobile-active'));
                        card.classList.add('mobile-active');
                    }
                }
            });
        });
    </script>
