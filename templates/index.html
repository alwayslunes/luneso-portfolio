<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNES OÑA | Multimedia Editor & Designer</title>
    <meta name="description" content="Portfolio of Lunes Oña, a Miami-based Adobe Certified Video Editor.">
    <meta property="og:title" content="LUNES OÑA | Multimedia Editor">
    <meta property="og:image" content="{{ url_for('static', filename='images/lunes.jpg') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <header>
        <a href="{{ url_for('home') }}" class="header-left">LUNES OÑA</a>
        <div class="header-center">MULTIMEDIA EDITOR</div>
        
        <div class="header-right">
            <a href="{{ url_for('about') }}" class="nav-text">ABOUT</a>
            <a href="mailto:lunes@alwayslunes.com" class="icon-link"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a>
            <a href="https://www.linkedin.com/in/lunesona/" target="_blank" class="icon-link"><svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg></a>
            <a href="{{ url_for('static', filename='Lunes-Ona-Video-Editor-CV.pdf') }}" target="_blank" class="cv-text">CV</a>
        </div>

        <div class="menu-toggle" onclick="toggleMenu()">MENU</div>
    </header>

    <div class="mobile-overlay" id="mobileMenu">
        <a href="{{ url_for('static', filename='Lunes-Ona-Video-Editor-CV.pdf') }}" target="_blank" class="mobile-link">CV</a>
        <a href="{{ url_for('about') }}" class="mobile-link">ABOUT</a>
        <div class="mobile-icons">
            <a href="mailto:lunes@alwayslunes.com"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a>
            <a href="https://www.linkedin.com/in/lunesona/" target="_blank"><svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg></a>
        </div>
    </div>

    <main class="grid">
        {% for project in projects %}
        <article class="card">
            <a href="{{ url_for('project_detail', project_id=project.id) }}">
                <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}">
                <div class="overlay">
                    <div class="project-title">{{ project.title }}</div>
                    <div class="project-cat">{{ project.category }}</div>
                </div>
            </a>
        </article>
        {% endfor %}
    </main>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            var btn = document.querySelector(".menu-toggle");
            menu.classList.toggle("active");
            if (menu.classList.contains("active")) {
                btn.innerText = "CLOSE";
                btn.style.color = "#fff";
            } else {
                btn.innerText = "MENU";
                btn.style.color = "#FF9900";
            }
        }
    </script>
</body>
</html>
