<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ project.title }} | Lunes Oña</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%23FF9900'><path d='M20 10 H 40 V 70 H 80 V 90 H 20 Z'/></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <style>
        body { padding-top: 140px; }
        .project-container { max-width: 1000px; margin: 0 auto 60px auto; padding: 0 20px; color: #fff; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #666; text-decoration: none; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; border-bottom: 1px solid transparent; }
        .back-link:hover { color: #fff; border-bottom: 1px solid #FF9900; }
        .detail-cat { color: #FF9900; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; margin-bottom: 10px; }
        .detail-title { font-size: 3rem; font-weight: 800; margin-bottom: 40px; text-transform: uppercase; line-height: 1; }
    </style>
</head>
<body>
    
    <header id="mainHeader">
        <a href="{{ url_for('work') }}" class="header-left">LUNES OÑA</a>
        <div class="header-center">MULTIMEDIA EDITOR</div>
        <div class="header-right">
            <a href="{{ url_for('about') }}" class="nav-text">ABOUT</a>
            <a href="mailto:lunes@alwayslunes.com" class="icon-link"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a>
            <a href="{{ url_for('static', filename='Lunes-Ona-Video-Editor-CV.pdf') }}" target="_blank" class="nav-text">CV</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">MENU</div>
    </header>

    <div class="mobile-overlay" id="mobileMenu">
        <a href="{{ url_for('static', filename='Lunes-Ona-Video-Editor-CV.pdf') }}" target="_blank" class="mobile-link">CV</a>
        <a href="{{ url_for('about') }}" class="mobile-link">ABOUT</a>
        <div class="mobile-icons">
            <a href="mailto:lunes@alwayslunes.com"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a>
            <a href="https://www.linkedin.com/in/lunesona/" target="_blank"><svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg></a>
        </div>
    </div>

    <div class="project-container">
        <a href="{{ url_for('work') }}" class="back-link">&larr; Back to Projects</a>
        
        <div class="detail-cat">{{ project.category }}</div>
        <h1 class="detail-title">{{ project.title }}</h1>

        {% if project.reel_sections %}
        
        <div class="social-toggle" onclick="toggleSocial()">
            <span>SOCIAL</span>
            <span id="social-arrow">+</span>
        </div>

        <div id="social-content" class="social-content">
            {% for section in project.reel_sections %}
                <h2 class="reel-section-title">{{ section.title }}</h2>
                <div class="reels-container">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            {% for reel_url in section.videos %}
                            <div class="swiper-slide" onclick="activateSlide(this)">
                                <video muted loop playsinline preload="none">
                                    <source src="{{ reel_url }}" type="video/mp4">
                                </video>
                                
                                <div class="reel-overlay">PLAY</div>

                                <button class="slide-close" onclick="collapseSlide(event, this)">
                                    <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                                </button>

                                <div class="inline-controls">
                                    <button class="slide-btn toggle-play" onclick="handlePlayClick(event, this)">
                                        <svg class="icon-play" viewBox="0 0 24 24" style="display:none;"><path d="M8 5v14l11-7z"/></svg>
                                        <svg class="icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                    </button>
                                    <button class="slide-btn toggle-sound" onclick="handleSoundClick(event, this)">
                                        <svg class="icon-vol-on" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                                        <svg class="icon-vol-off" viewBox="0 0 24 24" style="display:none;"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                                    </button>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // MENU TOGGLE
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            var btn = document.querySelector(".menu-toggle");
            var body = document.body;
            menu.classList.toggle("active");
            if (menu.classList.contains("active")) { btn.innerText = "CLOSE"; btn.style.color = "#fff"; body.classList.add("menu-open"); } 
            else { btn.innerText = "MENU"; btn.style.color = "#FF9900"; body.classList.remove("menu-open"); }
        }

        // --- SOCIAL ACCORDION LOGIC ---
        function toggleSocial() {
            const content = document.getElementById('social-content');
            const arrow = document.getElementById('social-arrow');
            
            if (content.classList.contains('active')) {
                // CLOSING: Pause everything
                content.classList.remove('active');
                arrow.innerText = "+";
                document.querySelectorAll('video').forEach(v => v.pause());
            } else {
                // OPENING: Start Observer
                content.classList.add('active');
                arrow.innerText = "-";
                startObserver();
            }
        }

        // --- SWIPER INIT ---
        document.querySelectorAll('.mySwiper').forEach(container => {
            new Swiper(container, {
                slidesPerView: "auto",
                spaceBetween: 15,
                centeredSlides: false,
                freeMode: true,
                grabCursor: true
            });
        });

        // --- IN-PLACE EXPANSION LOGIC ---
        function activateSlide(slide) {
            // If already expanded, do nothing (controls handle interaction)
            if (slide.classList.contains('expanded')) return;

            // Collapse others
            document.querySelectorAll('.swiper-slide.expanded').forEach(s => {
                s.classList.remove('expanded');
                const v = s.querySelector('video');
                v.muted = true;
                // Keep playing muted if on screen, or pause if preferred
            });

            // Expand this one
            slide.classList.add('expanded');
            const video = slide.querySelector('video');
            video.muted = false;
            video.play();
            updateIcons(slide, true, true);
        }

        function collapseSlide(event, btn) {
            event.stopPropagation(); // Prevent re-triggering activateSlide
            const slide = btn.closest('.swiper-slide');
            slide.classList.remove('expanded');
            const video = slide.querySelector('video');
            video.muted = true;
        }

        function handlePlayClick(event, btn) {
            event.stopPropagation();
            const slide = btn.closest('.swiper-slide');
            const video = slide.querySelector('video');
            if (video.paused) {
                video.play();
                updateIcons(slide, true, !video.muted);
            } else {
                video.pause();
                updateIcons(slide, false, !video.muted);
            }
        }

        function handleSoundClick(event, btn) {
            event.stopPropagation();
            const slide = btn.closest('.swiper-slide');
            const video = slide.querySelector('video');
            video.muted = !video.muted;
            updateIcons(slide, !video.paused, !video.muted);
        }

        function updateIcons(slide, isPlaying, hasSound) {
            const playIcon = slide.querySelector('.icon-play');
            const pauseIcon = slide.querySelector('.icon-pause');
            const volOn = slide.querySelector('.icon-vol-on');
            const volOff = slide.querySelector('.icon-vol-off');

            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }

            if (hasSound) {
                volOn.style.display = 'block';
                volOff.style.display = 'none';
            } else {
                volOn.style.display = 'none';
                volOff.style.display = 'block';
            }
        }

        // --- PERFORMANCE: INTERSECTION OBSERVER ---
        // Automatically plays/pauses videos based on scroll visibility
        function startObserver() {
            let observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    let video = entry.target;
                    // Only play if expanded or if it's supposed to preview
                    if (entry.isIntersecting) {
                        // It's on screen. If expanded, don't mess with it.
                        // If NOT expanded, play muted loop.
                        if (!video.closest('.swiper-slide').classList.contains('expanded')) {
                            video.muted = true;
                            video.play().catch(()=>{});
                        }
                    } else {
                        // Off screen. Pause immediately.
                        video.pause();
                    }
                });
            }, { threshold: 0.25 });

            document.querySelectorAll('video').forEach(video => {
                observer.observe(video);
            });
        }
    </script>
</body>
</html>
