<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUNES OÑA</title>
    <style>
        /* 1. LOAD CUSTOM FONT */
        @font-face {
            font-family: 'Trivane';
            src: url("{{ url_for('static', filename='fonts/Trivane.ttf') }}") format("truetype");
        }

        /* 2. PAGE SETUP */
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #000;
            cursor: none; /* Hide default mouse */
            font-family: 'Trivane', sans-serif;
        }

        /* 3. LAYERS */
        .layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* VIDEO STYLES */
        video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* TEXT STYLES (THE BIG UPDATE) */
        h1 {
            position: relative;
            z-index: 10;
            /* DESKTOP: Massive single line */
            font-size: 13vw; 
            text-transform: uppercase;
            margin: 0;
            line-height: 0.85; /* Tight vertical spacing */
            white-space: nowrap;
            pointer-events: none;
            text-align: center;
        }

        /* --- LAYER 1: BOTTOM (The Outline) --- */
        #layer-normal video {
            opacity: 1; 
        }
        #layer-normal h1 {
            /* TRANSPARENT WITH WHITE OUTLINE */
            color: transparent;
            -webkit-text-stroke: 2px #ffffff;
        }

        /* --- LAYER 2: TOP (The Revealer) --- */
        #layer-mask {
            /* Start off-screen */
            /* Radius is 150px = 300px Diameter */
            clip-path: circle(150px at -500px -500px);
            pointer-events: none;
        }

        #layer-mask video {
            filter: invert(1); /* NEGATIVE VIDEO BACKGROUND */
        }

        #layer-mask h1 {
            /* SOLID BLACK TEXT */
            color: #000000;
            -webkit-text-stroke: 0;
        }

        /* 4. CUSTOM CURSOR RING */
        #cursor-ring {
            position: absolute;
            top: 0; left: 0;
            width: 300px; /* MATCHES CLIP-PATH DIAMETER */
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            will-change: top, left;
        }

        /* CLICK ANYWHERE LINK */
        #click-trigger {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 999;
            cursor: none;
        }

        /* --- MOBILE LAYOUT (STACKED) --- */
        @media (max-width: 768px) {
            h1 {
                font-size: 26vw; /* EVEN BIGGER ON MOBILE */
                display: flex;
                flex-direction: column; /* Stack them */
            }
            .word-break {
                display: block;
            }
            /* Adjust outline thickness for mobile */
            #layer-normal h1 {
                -webkit-text-stroke: 1px #ffffff;
            }
        }

    </style>
</head>
<body>

    <a href="{{ url_for('work') }}" id="click-trigger"></a>

    <div class="layer" id="layer-normal">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/intro_loop.mp4') }}" type="video/mp4">
        </video>
        <h1>
            <span>LUNES</span>
            <span class="word-break">OÑA</span>
        </h1>
    </div>

    <div class="layer" id="layer-mask">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/intro_loop.mp4') }}" type="video/mp4">
        </video>
        <h1>
            <span>LUNES</span>
            <span class="word-break">OÑA</span>
        </h1>
    </div>

    <div id="cursor-ring"></div>

    <script>
        const maskLayer = document.getElementById('layer-mask');
        const ring = document.getElementById('cursor-ring');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            // Update the "hole" (300px diameter = 150px radius)
            maskLayer.style.clipPath = `circle(150px at ${x}px ${y}px)`;
            
            // Move the visual border ring
            ring.style.top = y + 'px';
            ring.style.left = x + 'px';
        });

        // Touch support for mobile dragging
        document.addEventListener('touchmove', (e) => {
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            maskLayer.style.clipPath = `circle(150px at ${x}px ${y}px)`;
            ring.style.top = y + 'px';
            ring.style.left = x + 'px';
        });
    </script>
</body>
</html>
