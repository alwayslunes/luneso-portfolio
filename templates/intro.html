<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUNES OÑA</title>
    <style>
        @font-face {
            font-family: 'Trivane';
            src: url("{{ url_for('static', filename='fonts/Trivane.ttf') }}") format("truetype");
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000;
            cursor: none; /* Hide System Cursor */
            font-family: 'Trivane', sans-serif;
        }

        /* CONTAINER FOR LAYERS */
        .layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        /* SHARED CONTENT STYLES */
        video {
            position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%); object-fit: cover;
        }

        h1 {
            position: relative; z-index: 10;
            font-size: 13vw; text-transform: uppercase; margin: 0; line-height: 0.85;
            white-space: nowrap; pointer-events: none; text-align: center;
            color: #FF9900; /* BASE COLOR: ORANGE */
        }

        /* --- LAYER 1: BOTTOM (Normal World) --- */
        #layer-normal {
            z-index: 1;
        }

        /* --- LAYER 2: TOP (The Negative World) --- */
        #layer-mask {
            z-index: 2;
            /* Start clip-path off-screen */
            clip-path: circle(150px at -500px -500px);
            pointer-events: none;
            
            /* THIS IS THE MAGIC LINE */
            /* Inverts EVERYTHING inside the circle (Video + Text) */
            filter: invert(1); 
        }

        /* CLICK TRIGGER */
        #click-trigger {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; cursor: none;
        }

        /* MOBILE STACK */
        @media (max-width: 768px) {
            h1 { font-size: 26vw; display: flex; flex-direction: column; }
            .word-break { display: block; }
        }
    </style>
</head>
<body>

    <a href="{{ url_for('work') }}" id="click-trigger"></a>

    <div class="layer" id="layer-normal">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/intro_loop.mp4') }}" type="video/mp4">
        </video>
        <h1>
            <span>LUNES</span>
            <span class="word-break">OÑA</span>
        </h1>
    </div>

    <div class="layer" id="layer-mask">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/intro_loop.mp4') }}" type="video/mp4">
        </video>
        <h1>
            <span>LUNES</span>
            <span class="word-break">OÑA</span>
        </h1>
    </div>

    <script>
        const maskLayer = document.getElementById('layer-mask');
        
        // 300px Reveal Logic
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            // Updates the visible "hole" of the negative layer
            maskLayer.style.clipPath = `circle(150px at ${x}px ${y}px)`;
        });

        // Touch support
        document.addEventListener('touchmove', (e) => {
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
            maskLayer.style.clipPath = `circle(150px at ${x}px ${y}px)`;
        });
    </script>
</body>
</html>
