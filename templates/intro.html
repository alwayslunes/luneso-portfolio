<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUNES OÑA</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' fill='%23FF9900'><path d='M20 10 H 40 V 70 H 80 V 90 H 20 Z'/></svg>">
    
    <style>
        @font-face {
            font-family: 'Trivane';
            src: url("{{ url_for('static', filename='fonts/Trivane.ttf') }}") format("truetype");
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000;
            cursor: none; 
            font-family: 'Trivane', sans-serif;
            transition: opacity 0.8s ease, filter 0.8s ease;
        }

        .layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }

        video {
            position: absolute; top: 50%; left: 50%; min-width: 100%; min-height: 100%;
            transform: translate(-50%, -50%); object-fit: cover;
            filter: saturate(1.5);
        }

        h1 {
            position: relative; z-index: 10;
            font-size: 13vw; text-transform: uppercase; margin: 0; line-height: 0.85;
            white-space: nowrap; pointer-events: none; text-align: center;
            color: #FF9900; 
        }

        #layer-normal { z-index: 1; }
        
        #layer-mask {
            z-index: 2;
            clip-path: circle(150px at -500px -500px);
            pointer-events: none;
            filter: invert(1); 
        }

        #click-trigger {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; cursor: none;
        }

        @media (max-width: 768px) {
            h1 { 
                font-size: 26vw; 
                display: flex; 
                flex-direction: column; 
                row-gap: 20px;
            }
            .word-break { display: block; }
        }
    </style>
</head>
<body>

    <a href="{{ url_for('work') }}" id="click-trigger"></a>

    <div class="layer" id="layer-normal">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/intro_loop.mp4') }}" type="video/mp4">
        </video>
        <h1>
            <span>LUNES</span>
            <span class="word-break">OÑA</span>
        </h1>
    </div>

    <div class="layer" id="layer-mask">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='videos/intro_loop.mp4') }}" type="video/mp4">
        </video>
        <h1>
            <span>LUNES</span>
            <span class="word-break">OÑA</span>
        </h1>
    </div>

    <script>
        const maskLayer = document.getElementById('layer-mask');
        
        function moveReveal(x, y) {
             maskLayer.style.clipPath = `circle(150px at ${x}px ${y}px)`;
        }

        document.addEventListener('mousemove', (e) => {
            moveReveal(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            moveReveal(e.touches[0].clientX, e.touches[0].clientY);
        });

        document.getElementById('click-trigger').addEventListener('click', function(e) {
            e.preventDefault();
            const targetUrl = this.href;
            document.body.style.opacity = '0';
            document.body.style.filter = 'blur(20px)';
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 800);
        });
    </script>
</body>
</html>
